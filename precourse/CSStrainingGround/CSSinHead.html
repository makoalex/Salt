<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css in head</title>
    <style>
        .negative{
            background-color: black;
            color: bisque;
        }
        .positive{
            color: whitesmoke;
            background-color: orange;
        }
        .huge{
            font-size: x-large;
        }
        #firstName{
            font-weight: bold;
            font-style: italic;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="positive">Css is amazing</div>
    <div class="negative">Css is amazing...ly easy</div>
    <div class="positive huge">CSS is Amazingly powerful, what was I meant to say</div>
    <div id="firstName">Mako</div>
</body>
</html>
